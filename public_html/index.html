<html>
    <head>
        <title>Hexagramas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles/hexa_styles.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/hexagramGenerator.js"></script>
        <script src="js/hexagramGenerator.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="box">
            <b>Hexagramas</b>  
        </div>
        <br><br>
        <div class="contenedor">
            <div class="ins">             
                <p class="info-text">Los símbolos del I Ching son hexagramas, grupos de líneas rectas y quebradas que se identifican con el Yin-yang y que se obtienen por un método aleatorio.</p>
                
                <p class="info-text">Escribe los tres valores, uno en cada casilla:</p>
                
                <div class="inputs">
                    <input type="text" onkeypress="return isValidNumber(event)" class="number-input" id="digit_1" maxlength="1" onFocus="onFocusInput(this)" onBlur="onBlurInput(this)" placeholder="2" inputmode="numeric">
                    <input type="text" onkeypress="return isValidNumber(event)" class="number-input" id="digit_2" maxlength="1" onFocus="onFocusInput(this)" onBlur="onBlurInput(this)" placeholder="2" inputmode="numeric">
                    <input type="text" onkeypress="return isValidNumber(event)" class="number-input" id="digit_3" maxlength="1" onFocus="onFocusInput(this)" onBlur="onBlurInput(this)" placeholder="2" inputmode="numeric">
                </div>
                <div class="buttons">
                    <input type="button" onclick="addLine()" value="Agregar linea" class="lineaction-button">
                    <input type="button" onclick="eraseLine()" value="Borrar linea" class="lineaction-button">
                </div>
                <div class="buttons">
                    <input type="button" onclick="eraseHexagram()" value="Borrar hexagrama" class="hexaction-button">
                </div>
                
            </div>
            <div class="hex">
                <div class="hexadiagram" id="diagram1">
                    <div>1. Ch'ien</div>
                    <div class="diagram" id="dgm1">
                        
                    </div>
                </div>
                <div class="hexadiagram" id="diagram2">
                    <div>1. Ch'ien</div>
                    <div class="diagram" id="dgm2">
                        
                    </div>
                </div>
                <div class="hexadiagram" id="diagram3">
                    <div>2. Ch'ien</div>
                    <div class="diagram" id="dgm3">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
